<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentines Baby!</title>
    <style>
      :root {
        --bg-color: #fce4ec;
        --text-pink: #ff4081;
        --player-bg: rgba(94, 75, 86, 0.85);
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #fce4ec 0%, #ffebee 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      /* Floating hearts container */
      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 500;
      }

      .hearts {
        position: fixed;
        bottom: 0; /* <-- start from bottom */
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 0.7;
        }
        50% {
          opacity: 0.9;
        }
        100% {
          transform: translateY(-120vh) rotate(45deg); /* floats upward */
          opacity: 0;
        }
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        color: var(--text-pink);
        font-weight: bold;
        font-family: "Courier New", Courier, monospace;
        z-index: 10;
        background: white;
        padding: 8px 15px;
        border-radius: 50px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transition: 0.3s;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeSlideIn 1s forwards 0.2s;
      }
      .back-btn:hover {
        background: var(--text-pink);
        color: white;
      }

      .container {
        display: flex;
        width: 900px;
        max-width: 95%;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        align-items: center;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeSlideIn 1s forwards 0.4s;
        z-index: 1;
      }

      .music-player {
        width: 320px;
        background: var(--player-bg);
        border-radius: 30px;
        padding: 20px;
        color: white;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeSlideIn 1s forwards 0.6s;
      }

      .album-art {
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: 20px;
        background: url("img/album.jpg") center/cover;
        margin-bottom: 20px;
        animation: heartbeat 2s infinite;
      }

      .track-info {
        margin-bottom: 20px;
        text-align: left;
      }
      .track-name {
        font-weight: bold;
        font-size: 1.1em;
      }
      .artist-name {
        font-size: 0.9em;
        opacity: 0.8;
      }

      .progress-bar {
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin: 15px 0;
        overflow: hidden;
      }
      .progress-fill {
        width: 0%;
        height: 100%;
        background: white;
        transition: width 0.1s linear;
      }

      .controls {
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-size: 24px;
      }

      .play-btn {
        cursor: pointer;
        background: white;
        color: var(--player-bg);
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        border: none;
      }

      .content {
        flex: 1;
        padding-left: 50px;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeSlideIn 1s forwards 0.8s;
      }

      .headline {
        color: var(--text-pink);
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .paragraph {
        color: var(--text-pink);
        font-family: "Courier New", Courier, monospace;
        font-size: 1.2rem;
        line-height: 1.6;
      }

      .chibi {
        position: absolute;
        bottom: -20px;
        left: 20px;
        width: 150px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeSlideIn 1s forwards 1s;
      }

      @keyframes fadeSlideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(1.1);
        }
        75% {
          transform: scale(1.05);
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          padding-top: 80px;
        }
        .content {
          padding-left: 0;
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts"></div>

    <a href="#" class="back-btn" onclick="window.history.back()">❮ BACK</a>

    <div class="container">
      <div class="music-player">
        <div class="album-art"></div>
        <div class="track-info">
          <div class="track-name">Paper Rings</div>
          <div class="artist-name">Taylor Swift — Lover</div>
        </div>

        <audio id="loveSong">
          <source src="paper-rings.mp3" type="audio/mpeg" />
        </audio>

        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="controls">
          <span>⏮</span>
          <button class="play-btn" id="playBtn">▶</button>
          <span>⏭</span>
        </div>
      </div>

      <div class="content">
        <div class="headline">HAPPY VALENTINES BABY!</div>
        <div class="paragraph">
          You're the "Paper Rings" to my life. Thank you for making every day
          feel like a love song. I'm so lucky to have you!
        </div>
      </div>

      <div class="chibi">
        <img src="img/kiss.png" alt="chibi" style="width: 100%" />
      </div>
    </div>

    <script>
      const audio = document.getElementById("loveSong");
      const playBtn = document.getElementById("playBtn");
      const progressFill = document.getElementById("progressFill");
      const heartsContainer = document.querySelector(".hearts");

      // Start audio at 30s automatically
      audio.currentTime = 30;

      // Play/pause button
      playBtn.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playBtn.innerText = "⏸";
        } else {
          audio.pause();
          playBtn.innerText = "▶";
        }
      });

      // Progress bar
      audio.addEventListener("timeupdate", () => {
        if (audio.duration) {
          const progress = (audio.currentTime / audio.duration) * 100;
          progressFill.style.width = progress + "%";
        }
      });

      // Generate random hearts
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px"; // start slightly below screen
        heart.style.width = 10 + Math.random() * 20 + "px";
        heart.style.height = heart.style.width;
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        heartsContainer.appendChild(heart);

        // Remove after animation
        setTimeout(() => {
          heartsContainer.removeChild(heart);
        }, 7000);
      }

      setInterval(createHeart, 500); // New heart every 0.5s
    </script>
  </body>
</html>
