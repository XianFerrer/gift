<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please Accept The Gift</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #fdf2f5;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
        padding: 20px;
      }

      /* Floating animation */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      h1 {
        color: #ff4da6;
        font-size: 28px;
        letter-spacing: 3px;
        margin-bottom: 20px;
      }

      /* Chibi container */
      .chibi-container {
        animation: float 3s ease-in-out infinite;
      }

      .chibi-container img {
        width: 220px;
        max-width: 80vw; /* prevents overflow on small screens */
      }

      /* Button */
      button {
        margin-top: 40px;
        font-size: 22px;
        padding: 15px 50px;
        background: linear-gradient(145deg, #ff9aa2, #ff6f91);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        color: white;
        box-shadow: 0 8px 20px rgba(255, 105, 135, 0.5);
        transition: all 0.3s ease;
        animation: float 3s ease-in-out infinite;
      }

      button:hover {
        transform: scale(1.1);
      }

      button:active {
        transform: scale(0.95);
      }

      /* üì± MOBILE MODE */
      @media (max-width: 768px) {
        h1 {
          font-size: 22px;
        }

        .chibi-container img {
          width: 180px;
        }

        button {
          font-size: 18px;
          padding: 12px 35px;
        }
      }
    </style>
  </head>

  <body>
    <h1>PLEASE ACCEPT THE GIFT üíñ</h1>

    <div class="chibi-container">
      <img src="img/box.png" alt="Gift" />
    </div>

    <button onclick="openGift()">OPEN üíù</button>

    <script>
      function openGift() {
        window.location.href = "secondpage.html";
      }
    </script>
  </body>
</html>
